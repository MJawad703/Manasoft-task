<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Home Page</title>
</head>
<body>
  <div class="container">
    <div class="content-box">
      <div class="form-container">
        <h2>Sign in</h2>
        <p><span>------</span> &nbsp; &nbsp; &nbsp; &nbsp; sign up with</p>
        <div class="social-links-container">
          <div class="social-links">
            <span></span>
            <a href="#">Sign up with Google</a>
          </div>
          <div class="social-links">
            <span></span>
            <a href="#">Sign up with Facebook</a>
          </div>
        </div>
        <form action="#" class="sign-in-form">
          <div class="input-field-row">
            <div class="input-field">
              <label for="name">Name</label>
              <input type="text" id="name" />
            </div>
            <div class="input-field">
              <label for="email">Email</label>
              <input type="text" id="email" />
            </div>
          </div>
          <div class="input-field">
            <label for="password">Password</label>
            <input type="text" id="password" />
          </div>
          <label class="terms"><input type="checkbox" id="check"/> &nbsp; &nbsp; &nbsp;I've read and agree with terms of Service and our privacy policy</label>
          <!-- <div class="flex">
            
            <p></p>
          </div> -->
          <button type="submit" name="button"><i class="fa fa-arrow-right"></i></button>
        </form>
        
        <div class="already">
          <p>already have an account? <a href="#">Sign in</a></p>
        </div>
      </div>
     
     </div>
     <div class="image-box">
        <img src="imgs/1.jpg" alt="">
     </div>
   

  </div>
  <script src="https://use.fontawesome.com/d247b86eae.js"></script>

</body>
</html>
